<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="ex5.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <input
            type="text"
            class="form-control"
            id="display"
            value="0"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <input
            type="text"
            class="form-control"
            id="accumulator"
            value="0"
            disabled
          />
        </div>
      </div>
      <div class="row">
        <button class="btn btn-default col-lg-3" value="7">7</button>
        <button class="btn btn-default col-lg-3" value="8">8</button>
        <button class="btn btn-default col-lg-3" value="9">9</button>
        <button class="btn btn-default col-lg-3" value="add">+</button>
      </div>
      <div class="row">
        <button class="btn btn-default col-lg-3" value="4">4</button>
        <button class="btn btn-default col-lg-3" value="5">5</button>
        <button class="btn btn-default col-lg-3" value="6">6</button>
        <button class="btn btn-default col-lg-3" value="sub">-</button>
      </div>
      <div class="row">
        <button class="btn btn-default col-lg-3" value="1">1</button>
        <button class="btn btn-default col-lg-3" value="2">2</button>
        <button class="btn btn-default col-lg-3" value="3">3</button>
        <button class="btn btn-default col-lg-3" value="div">/</button>
      </div>
      <div class="row">
        <button class="btn btn-default col-lg-3" value="sqrt">sqrt</button>
        <button class="btn btn-default col-lg-3" value="0">0</button>
        <button class="btn btn-default col-lg-3" value="^">^</button>
        <button class="btn btn-default col-lg-3" value="mul">*</button>
      </div>
      <div class="row">
        <button class="btn btn-warning col-lg-6" id="equals">=</button>
        <button class="btn btn-default col-lg-3" id="clear">C</button>
        <button class="btn btn-default col-lg-3" value="!">!</button>
      </div>
    </div>
    <script src="ex2.js"></script>
  </body>
</html>
